<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form for Revature</title>
  </head>
  <body>
    <form action="">
      <label for="First_Name">First Name</label>
      <input
        type="text"
        placeholder="First Name"
        id="First_Name"
        name="Fist Name"
      />
      <br />
      <label for="Last_Name">Last_Name</label>
      <input
        type="text"
        name="Last Name"
        id="Last_Name"
        placeholder="Last Name"
      />
      <br />
      <label for="Password">Password</label>
      <input type="password" name="Password" id="Password" />
      <br />
      <label for="Email">Email</label>
      <input type="Email" name="Email" id="Email" />
      <br />
      <label for="Phone_No">Phone_No</label>
      <input type="number" name="Phone No" id="Phone_No" />
      <br />
      <label for="State">State</label>
      <select nam="state" id="state">
        <option value="AP">AP</option>
        <option value="Karnataka">Karnataka</option>
      </select>
      <br />
      <label for="Degree">Degree</label>
      <select nam="Degree" id="Degree">
        <option value="B.Tech">B.Tech</option>
        <option value="BSC">BSC</option>
        <option value="B Com">B Com</option>
      </select>
      <br />
      <label for="Graduation_year">Graduation year</label>
      <input type="date" name="year" id="Graduation_year" />
      <br />
      <label for="">Gender</label>
      <input type="radio" name="Gender" id="Male" value="Male" />
      <label for="Male">Male</label>
      <input type="radio" name="Gender" id="Male" value="Female" />
      <label for="Female">Male</label>
      <br />
      <label for="Resume">Resume</label>
      <input type="file" id="Resume" />
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
    <br />
    <br />

    <a href="login.html">Login Form</a>
  </body>
</html>
